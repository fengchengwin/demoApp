<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function () {
            var cvs = document.getElementById("cvs");
            var ctx = cvs.getContext("2d");
            ctx.beginPath();
            ctx.moveTo(0,0);
            ctx.lineTo(150,100);
            ctx.lineTo(200,100);
            ctx.lineTo(200,100);
            ctx.lineTo(400,0);
            ctx.stroke()
        }
    </script>
</head>
<body>
<canvas id="cvs" width="400" height="400" style="background: #cccccc"></canvas>
</body>
</html>
